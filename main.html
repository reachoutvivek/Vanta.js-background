<!DOCTYPE html>
<html><head>
  <title>Vanta-Js</title>
  <style type="text/css">
  body { overflow:hidden;}
  #vanta-js {
    width:"100%";
    height:"100%";
  }
  </style>
</head>
    <body>
    <div id="vanta-js"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.birds.min.js"></script>
    <script>
    VANTA.BIRDS({
      el: "#vanta-js",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    })
    </script>
  </body>
</html>
